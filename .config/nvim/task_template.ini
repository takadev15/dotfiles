{cmake}
[project-init]
command=mkdir build && cd build && cmake ..
cwd=<root>
[project-build]
command=cmake --build build
cwd=<root>
errorformat=%. %#--> %f:%l:%c
[project-run]
command=build/$(VIM_PRONAME)
cwd=<root>
output=terminal

{go}
[project-build]
command=go build
cwd=<root>
output=quickfix
[project_run]
command=go run main.go
cwd=<root>
output=terminal
