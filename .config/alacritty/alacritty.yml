# Background
background_opacity: 1

# Colors
# Font
font:
  size: 10.5

  normal: 
    family: JetBrainsMono Nerd Font
    style: Medium

  bold:
    family: JetBrainsMono Nerd Font
    style: Extra Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Medium Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Extra Bold Italic

  offset:
    x: 0
    y: 0

# Padding Config
window:
  padding:
    x: 15
    y: 15

